name: Docker push

on:
  workflow_dispatch:
    inputs:
      latest:
        description: 'Latest'
        required: true
        type: boolean
      version:
        description: 'Version'
        required: true
        type: string

jobs:
  publish_image:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.3.0

      - name: Log in to Docker Hub
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          images: wimvandenwyngaert/test
          
      - name: Build and push Docker image (new release + latest)
        if: ${{ inputs.latest }}
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: wimvandenwyngaert/test:${{ inputs.version }}, wimvandenwyngaert/test:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Build and push Docker image (new release)
        if: ${{ !inputs.latest }}
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: wimvandenwyngaert/test:${{ inputs.version }}
          labels: ${{ steps.meta.outputs.labels }}
